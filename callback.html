<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>이상한모임 Advent Calendar</title>
    <script>
      var list = window.location.search.substr(1).split('&');
      list.forEach(str => {
        kv = str.split('=')
        window.localStorage.setItem(kv[0], kv[1]);
      })
      window.location = '/';
    </script>
  </head>
</html>
